<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/css/index.css"/>
        <script src="/js/index.js"></script>
    </head>
    <body>
        <div id="choose-loading" class="tr">loading</div>
        <div id="choose-website" class="is-hidden">
            <form>
                <label class="label tr">apiLocation</label>
                <div class="field has-addons has-addons-centered">
                    <p class="control">
                        https://
                    </p>
                    <p class="control">
                        <input class="input" type="text" id="choose-website-url"/>
                    </p>
                    <p class="control">
                        /
                    </p>
                </div>
                <div class="field">
                    <input class="button is-link" type="submit" id="choose-website-submit"/>
                </div>
            </form>
        </div>
        <div id="choose-password" class="is-hidden">
            <form>
                <div class="field">
                    <label class="label tr">enterPassword</label>
                    <div class="control">
                        <input class="input" type="password" id="choose-password-value"/>
                    </div>
                </div>
                <div class="field">
                    <input class="button is-link" type="submit" id="choose-password-submit"/>
                </div>
            </form>
        </div>
        <div id="choose-upload" class="is-hidden">
            <form id="upload-form">
                <div class="field">
                    <label class="label tr">name</label>
                    <div class="control">
                        <input class="input" type="text" name="Name" placeholder="Name of the song" id="name"/>
                    </div>
                </div>
                <div class="field">
                    <label class="label tr">artistName</label>
                    <div class="control">
                        <input class="input" type="text" name="Artist" id="artist" placeholder="Name of the artists"/>
                    </div>
                </div>
                <div class="field">
                    <label class="label tr">youtubeUrl</label>
                    <div class="control">
                        <input class="input" type="url" name="Youtube" id="youtube-url" readonly/>
                    </div>
                </div>
                <div class="field">
                    <label class="label tr">albumName</label>
                    <div class="control">
                        <input class="input" type="text" name="AlbumName" placeholder="Name of the album" id="album-name"/>
                    </div>
                </div>
                <div class="field">
                    <label class="label tr">albumUrl</label>
                    <div class="control">
                        <input class="input" type="url" name="AlbumUrl" placeholder="URL to an image of the album" id="album-url"/>
                    </div>
                </div>
                <div class="field">
                    <label class="label tr">songType</label>
                    <div class="control">
                        <input class="input" type="text" name="SongType" placeholder="Is it a cover, live, alternative version..."/>
                    </div>
                </div>
                <div class="field">
                    <label class="label tr">playlist</label>
                    <div class="control select">
                        <select id="upload-playlist" name="Playlist">
                            <option value="default" class="tr">default</option>
                        </select>
                    </div>
                </div>
                <div class="field">
                    <input class="button is-link" type="submit"/>
                </div>
            </form>
        </div>
    </body>
</html>
