<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/css/index.css"/>
        <script src="/js/index.js"></script>
    </head>
    <body>
        <div id="choose-website">
            <form id="upload-form">
                <label class="label">Website API location</label>
                <div class="field has-addons has-addons-centered">
                    <p class="control">
                        https://
                    </p>
                    <p class="control">
                        <input class="input" type="text" id="choose-website-url"/>
                    </p>
                    <p class="control">
                        /api/
                    </p>
                </div>
                <div class="field">
                    <input class="button is-link" type="submit" id="choose-website-submit"/>
                </div>
            </form>
        </div>
        <div id="choose-password" class="is-hidden">
            <form id="upload-form">
                <div class="field">
                    <label class="label">Enter your password</label>
                    <div class="control">
                        <input class="input" type="password" id="choose-password-value"/>
                    </div>
                </div>
                <div class="field">
                    <input class="button is-link" type="submit" id="choose-password-submit"/>
                </div>
            </form>
        </div>
        <div id="choose-upload" class="is-hidden">
            <form id="upload-form">
                <div class="field">
                    <label class="label">{{ "song.upload.name" | trans }}</label>
                    <div class="control">
                        <input class="input" type="text" name="Name" placeholder="Name of the song"/>
                    </div>
                </div>
                <div class="field">
                    <label class="label">{{ "song.upload.artistName" | trans }}</label>
                    <div class="control">
                        <input class="input" type="text" name="Artist" placeholder="Name of the artists"/>
                    </div>
                </div>
                <div class="field">
                    <label class="label">{{ "song.upload.youtubeUrl" | trans }}</label>
                    <div class="control">
                        <input class="input" type="url" name="Youtube" placeholder="Youtube URL to the song" id="upload-url"/>
                    </div>
                    <p class="help is-danger is-hidden" id="upload-url-error">{{ "song.upload.invalidYoutubeUrl" | trans }}</p>
                </div>
                <div class="field">
                    <label class="label">{{ "song.upload.albumName" | trans }}</label>
                    <div class="control">
                        <input class="input" type="text" name="AlbumName" placeholder="Name of the album"/>
                    </div>
                </div>
                <div class="field">
                    <label class="label">{{ "song.upload.albumUrl" | trans }}</label>
                    <div class="control">
                        <input class="input" type="url" name="AlbumUrl" placeholder="URL to an image of the album" id="album-url"/>
                    </div>
                </div>
                <div class="field">
                    <label class="label">{{ "song.upload.songType" | trans }}</label>
                    <div class="control">
                        <input class="input" type="text" name="SongType" placeholder="Is it a cover, live, alternative version..."/>
                    </div>
                </div>
                <div class="field">
                    <label class="label">{{ "song.upload.playlist" | trans }}</label>
                    <div class="control select">
                        <select id="upload-playlist" name="Playlist">
                            <option value="default">{{ "song.upload.default" | trans }}</option>
                        </select>
                    </div>
                </div>
                <div class="field">
                    <input class="button is-link" type="submit"/>
                </div>
            </form>

            <div class="fixed-grid has-2-cols">
                <div class="grid">
                    <div class="cell"><iframe id="upload-yt-player" src="" frameborder="0" allow="" referrerpolicy="strict-origin-when-cross-origin" ></iframe></div>
                    <div class="cell"><img id="upload-album-preview"/></div>
                </div>
            </div>
        </div>
    </body>
</html>
